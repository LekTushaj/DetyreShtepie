{% extends 'baza/main.html' %}

{% block content %}

<div class="header-bar">
    <h1>Regjistrohu</h1>
</div>

<div class="card-body">
    <form action="#" method="POST">
        {% csrf_token %}

        <label>{{ form.username.label }}</label>
        {{ form.username }}

        <label>{{ form.password1.label }}</label>
        {{ form.password1 }}

        <label>{{ form.password2.label }}</label>
        {{ form.password2 }}

        <input style="margin-top: 10px;" class="button" type="submit" value="Regjistrohu">
    </form>
    <p><i>Po kam nje account</i> <a href="{% url 'login' %}"><i>Login</i></a></p>
</div>



{% endblock content %}
